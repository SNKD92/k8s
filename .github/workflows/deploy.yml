name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: snkd92/helloworld
  PROJECT_ID: project-e7b71f6e-c56d-438f-a7e
  PROJECT_NUMBER: 365212276900
  CLUSTER_NAME: small-gke
  CLUSTER_ZONE: us-central1-a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # REQUIRED for Workload Identity Federation

    steps:

    # -----------------------------
    # Checkout repository
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4


    # -----------------------------
    # Generate unique version tag
    # -----------------------------
    - name: Generate version tag
      id: version
      run: echo "VERSION=$(date +%s)" >> $GITHUB_OUTPUT


    # -----------------------------
    # Login to Docker Hub
    # -----------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    # -----------------------------
    # Build Docker image
    # -----------------------------
    - name: Build Docker image
      run: |
        docker build \
          --build-arg BUILD_TIME_ISO="$(date -u '+%Y-%m-%dT%H:%M:%SZ')" \
          -t $IMAGE_NAME:${{ steps.version.outputs.VERSION }} \
          ./app/helloworld
        docker tag $IMAGE_NAME:${{ steps.version.outputs.VERSION }} $IMAGE_NAME:latest


    # -----------------------------
    # Push Docker image
    # -----------------------------
    - name: Push Docker image
      run: |
        docker push $IMAGE_NAME:${{ steps.version.outputs.VERSION }}
        docker push $IMAGE_NAME:latest


    # -----------------------------
    # Authenticate to Google Cloud via Workload Identity Federation
    # -----------------------------
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/365212276900/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        service_account: github-actions@project-e7b71f6e-c56d-438f-a7e.iam.gserviceaccount.com


    # -----------------------------
    # Setup gcloud CLI
    # -----------------------------
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2


    # -----------------------------
    # Install GKE auth plugin (REQUIRED)
    # -----------------------------
    - name: Install GKE auth plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet


    # -----------------------------
    # Get GKE credentials
    # -----------------------------
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME \
          --zone $CLUSTER_ZONE \
          --project $PROJECT_ID


    # -----------------------------
    # Deploy to Kubernetes
    # -----------------------------
    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/helloworld-deployment \
          helloworld=$IMAGE_NAME:${{ steps.version.outputs.VERSION }}

        kubectl rollout status deployment/helloworld-deployment
